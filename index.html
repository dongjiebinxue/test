<body class="login-layout">
<div  id="testDiv">
<div class="section">
    <div class="row">
        <div class="navbar navbar-default login-navbar">
            <div class="navbar-container">
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand login-navbar-brand">
                        <small>
                            <i class="icon-leaf"></i>
                            ZX-UI
                        </small>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row index-background">
        <div class="col-sm-6">
            <div class="left-container left-container-desc">
                <div class="image-container">
                    <img alt="Stop coding, start amazing."
                         class="stop-amazing-img left-container-item"
                         src="https://code.aliyun.com/assets/index-first-amazing-ad891e21703ba4f0a4332f93fc58c995.svg">
                </div>
                <div class="image-container">
                    <img alt="" style="margin-top: 40px;"
                         class="description-img left-container-item"
                         src="https://code.aliyun.com/assets/index-first-description-7a4888aee9f1137c14fd5ab2ab3de8be.svg">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="login-container">
                <div class="center">
                    <h1>
                        <i class="icon-leaf green"></i>
                        <span class="red">ZX-UI</span>
                        <span class="white" style="font-size: 30px;">XXXX管理平台</span>
                    </h1>
                </div>
                <div class="position-relative">
                    <div id="login-box"
                         class="login-box visible widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header blue lighter bigger">
                                    <i class="icon-coffee green"></i>
                                    请输入您的用户信息
                                </h4>
                                <div class="space-6"></div>
                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="username"
                                                                   class="form-control"
                                                                   placeholder="用户名"/>
															<i class="icon-user"></i>
														</span>
                                        </label>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="passwd"
                                                                   class="form-control"
                                                                   placeholder="密码"/>
															<i class="icon-lock"></i>
														</span>
                                        </label>
                                        <div class="space"></div>
                                        <div class="clearfix">
                                            <label class="inline">
                                                <input type="checkbox"
                                                       class="ace"/>
                                                <span class="lbl">记住我</span>
                                            </label>

                                            <button type="button"
                                                    onclick="login()"
                                                    class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="icon-key"></i>
                                                登录
                                            </button>
                                        </div>

                                        <div class="space-4"></div>
                                    </fieldset>
                                </form>
                                <div class="social-or-login center">
                                    <span class="bigger-110">其它登录</span>
                                </div>
                                <div class="social-login center">
                                    <a class="btn btn-primary">
                                        <i class="icon-facebook"></i>
                                    </a>
                                    <a class="btn btn-info">
                                        <i class="icon-twitter"></i>
                                    </a>
                                    <a class="btn btn-danger">
                                        <i class="icon-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="toolbar clearfix">
                                <div>
                                    <a href="#"
                                       onclick="show_box('forgot-box'); return false;"
                                       class="forgot-password-link">
                                        <i class="icon-arrow-left"></i>
                                        找回密码
                                    </a>
                                </div>
                                <div>
                                    <a href="#"
                                       onclick="show_box('signup-box'); return false;"
                                       class="user-signup-link">
                                        免费注册
                                        <i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="forgot-box"
                         class="forgot-box widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header red lighter bigger">
                                    <i class="icon-key"></i>
                                    找回密码
                                </h4>

                                <div class="space-6"></div>
                                <p>
                                    输入您的邮箱地址
                                </p>

                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email"
                                                                   class="form-control"
                                                                   placeholder="邮箱地址"/>
															<i class="icon-envelope"></i>
														</span>
                                        </label>

                                        <div class="clearfix">
                                            <button type="button"
                                                    class="width-35 pull-right btn btn-sm btn-danger">
                                                <i class="icon-lightbulb"></i>
                                                发送给我！
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div><!-- /widget-main -->

                            <div class="toolbar center">
                                <a href="#"
                                   onclick="show_box('login-box'); return false;"
                                   class="back-to-login-link">
                                    返回到登录
                                    <i class="icon-arrow-right"></i>
                                </a>
                            </div>
                        </div><!-- /widget-body -->
                    </div><!-- /forgot-box -->

                    <div id="signup-box"
                         class="signup-box widget-box no-border">
                        <div class="widget-body">
                            <div class="widget-main">
                                <h4 class="header green lighter bigger">
                                    <i class="icon-group blue"></i>
                                    用户注册
                                </h4>

                                <div class="space-6"></div>
                                <p> 输入您的详情: </p>

                                <form>
                                    <fieldset>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email"
                                                                   class="form-control"
                                                                   placeholder="邮箱地址"/>
															<i class="icon-envelope"></i>
														</span>
                                        </label>

                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"
                                                                   class="form-control"
                                                                   placeholder="用户名"/>
															<i class="icon-user"></i>
														</span>
                                        </label>

                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"
                                                                   class="form-control"
                                                                   placeholder="密码"/>
															<i class="icon-lock"></i>
														</span>
                                        </label>

                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"
                                                                   class="form-control"
                                                                   placeholder="重复密码"/>
															<i class="icon-retweet"></i>
														</span>
                                        </label>

                                        <label class="block">
                                            <input type="checkbox" class="ace"/>
														<span class="lbl">
															我同意
															<a
                                                                    href="#">
                                                                《关于户协议》
                                                            </a>
														</span>
                                        </label>

                                        <div class="space-24"></div>

                                        <div class="clearfix">
                                            <button type="reset"
                                                    class="width-30 pull-left btn btn-sm">
                                                <i class="icon-refresh"></i>
                                                重置
                                            </button>

                                            <button type="button"
                                                    class="width-65 pull-right btn btn-sm btn-success">
                                                注册
                                                <i class="icon-arrow-right icon-on-right"></i>
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>

                            <div class="toolbar center">
                                <a href="#"
                                   onclick="show_box('login-box'); return false;"
                                   class="back-to-login-link">
                                    <i class="icon-arrow-left"></i>
                                    返回到登录
                                </a>
                            </div>
                        </div><!-- /widget-body -->
                    </div><!-- /signup-box -->
                </div><!-- /position-relative -->
            </div>
        </div>
    </div>
</div>
